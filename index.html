<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ED Colonization Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-screen {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #3742fa, #2f3542);
        }

        .btn-success {
            background: linear-gradient(45deg, #2ed573, #1e90ff);
        }

        .input, .select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            width: 100%;
            margin: 8px 0;
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input:focus, .select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
        }

        .select option {
            background: #1a1a2e;
            color: white;
        }

        .error {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #ff4757;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #ff6b6b;
        }

        .success {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid #2ed573;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #2ed573;
        }

        .hidden {
            display: none;
        }

        .project-name-input {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .project-url {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 15px;
            font-family: monospace;
            font-size: 14px;
            margin: 10px 0;
            display: inline-block;
            word-break: break-all;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-screen">
            <h1>ED Colonization Tracker</h1>
            <p style="font-size: 1.2em; color: rgba(255, 255, 255, 0.8); margin-bottom: 30px; line-height: 1.6;">
                Create your own colonization project with a custom name. Share the URL with your squadron to collaborate in real-time.
            </p>
            
            <div class="card">
                <h2>Create New Project</h2>
                <input type="text" id="projectNameInput" class="input project-name-input" placeholder="Enter project name (e.g., MYPORT, COLONY1)" maxlength="20">
                
                <select id="stationTypeSelect" class="select">
                    <option value="">Select Station Type</option>
                    <option value="coriolis_starport">Coriolis Starport</option>
                    <option value="orbis_starport">Orbis Starport</option>
                    <option value="ocellus_starport">Ocellus Starport</option>
                    <option value="asteroid_base">Asteroid Base</option>
                    <option value="planetary_outpost">Planetary Outpost</option>
                    <option value="ground_settlement">Ground Settlement</option>
                </select>
                
                <button class="btn" onclick="createProject()">
                    Create Project
                </button>
            </div>

            <div class="card">
                <h2>Join Existing Project</h2>
                <p style="color: rgba(255,255,255,0.7); margin-bottom: 15px;">
                    Enter the project name to join an existing project:
                </p>
                <input type="text" id="joinProjectInput" class="input project-name-input" placeholder="Enter project name">
                
                <button class="btn btn-secondary" onclick="joinProject()">
                    Join Project
                </button>
            </div>

            <div id="errorMessage" class="error hidden"></div>
            <div id="successMessage" class="success hidden"></div>
            
            <div class="status">
                Ready to coordinate your colonization efforts
            </div>
        </div>
    </div>

    <script>
        // Station types and their material requirements
        const stationTypes = {
            'coriolis_starport': {
                name: 'Coriolis Starport',
                materials: {
                    'Aluminium': 2500000,
                    'Beryllium': 350000,
                    'Copper': 750000,
                    'Gold': 25000,
                    'Indium': 125000,
                    'Lithium': 125000,
                    'Nickel': 750000,
                    'Palladium': 25000,
                    'Platinum': 5000,
                    'Silver': 25000,
                    'Titanium': 250000,
                    'Uranium': 125000
                }
            },
            'orbis_starport': {
                name: 'Orbis Starport',
                materials: {
                    'Aluminium': 1250000,
                    'Beryllium': 175000,
                    'Copper': 375000,
                    'Gold': 12500,
                    'Indium': 62500,
                    'Lithium': 62500,
                    'Nickel': 375000,
                    'Palladium': 12500,
                    'Platinum': 2500,
                    'Silver': 12500,
                    'Titanium': 125000,
                    'Uranium': 62500
                }
            },
            'ocellus_starport': {
                name: 'Ocellus Starport',
                materials: {
                    'Aluminium': 750000,
                    'Beryllium': 105000,
                    'Copper': 225000,
                    'Gold': 7500,
                    'Indium': 37500,
                    'Lithium': 37500,
                    'Nickel': 225000,
                    'Palladium': 7500,
                    'Platinum': 1500,
                    'Silver': 7500,
                    'Titanium': 75000,
                    'Uranium': 37500
                }
            },
            'asteroid_base': {
                name: 'Asteroid Base',
                materials: {
                    'Aluminium': 250000,
                    'Beryllium': 35000,
                    'Copper': 75000,
                    'Gold': 2500,
                    'Indium': 12500,
                    'Lithium': 12500,
                    'Nickel': 75000,
                    'Palladium': 2500,
                    'Platinum': 500,
                    'Silver': 2500,
                    'Titanium': 25000,
                    'Uranium': 12500
                }
            },
            'planetary_outpost': {
                name: 'Planetary Outpost',
                materials: {
                    'Aluminium': 125000,
                    'Beryllium': 17500,
                    'Copper': 37500,
                    'Gold': 1250,
                    'Indium': 6250,
                    'Lithium': 6250,
                    'Nickel': 37500,
                    'Palladium': 1250,
                    'Platinum': 250,
                    'Silver': 1250,
                    'Titanium': 12500,
                    'Uranium': 6250
                }
            },
            'ground_settlement': {
                name: 'Ground Settlement',
                materials: {
                    'Aluminium': 75000,
                    'Beryllium': 10500,
                    'Copper': 22500,
                    'Gold': 750,
                    'Indium': 3750,
                    'Lithium': 3750,
                    'Nickel': 22500,
                    'Palladium': 750,
                    'Platinum': 150,
                    'Silver': 750,
                    'Titanium': 7500,
                    'Uranium': 3750
                }
            }
        };

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 5000);
        }

        // Create new project
        async function createProject() {
            const projectName = document.getElementById('projectNameInput').value.trim().toUpperCase();
            const stationType = document.getElementById('stationTypeSelect').value;
            
            if (!projectName) {
                showError('Please enter a project name');
                return;
            }

            if (!stationType) {
                showError('Please select a station type');
                return;
            }

            // Validate project name (alphanumeric only)
            if (!/^[A-Z0-9]+$/.test(projectName)) {
                showError('Project name can only contain letters and numbers');
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/create-project', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        projectName: projectName,
                        stationType: stationType
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    const projectUrl = `${window.location.origin}/${projectName}`;
                    showSuccess(`Project created! Redirecting to: ${projectUrl}`);
                    
                    setTimeout(() => {
                        window.location.href = projectUrl;
                    }, 2000);
                } else {
                    if (result.error === 'Project already exists') {
                        showError('Project name is already taken. Please choose a different name.');
                    } else {
                        showError(result.error || 'Failed to create project');
                    }
                }
            } catch (error) {
                showError('Failed to create project');
            }
        }

        // Join existing project
        function joinProject() {
            const projectName = document.getElementById('joinProjectInput').value.trim().toUpperCase();
            
            if (!projectName) {
                showError('Please enter a project name');
                return;
            }

            // Validate project name
            if (!/^[A-Z0-9]+$/.test(projectName)) {
                showError('Project name can only contain letters and numbers');
                return;
            }

            // Redirect to project page
            window.location.href = `/${projectName}`;
        }

        // Handle Enter key for inputs
        document.getElementById('projectNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createProject();
            }
        });

        document.getElementById('joinProjectInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinProject();
            }
        });
    </script>
</body>
</html>
