<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PROJECT_NAME}} - ED Colonization Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #3742fa, #2f3542);
        }

        .btn-success {
            background: linear-gradient(45deg, #2ed573, #1e90ff);
        }

        .input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            width: 100%;
            margin: 8px 0;
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
        }

        .material-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .material-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }

        .material-name {
            font-size: 18px;
            font-weight: 600;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .material-progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            height: 20px;
            overflow: hidden;
            margin: 10px 0;
        }

        .material-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #2ed573, #1e90ff);
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .material-stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
        }

        .contribution-form {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .contribution-input {
            flex: 1;
            max-width: 120px;
        }

        .project-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .project-url {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 15px;
            font-family: monospace;
            font-size: 14px;
            margin: 10px 0;
            display: inline-block;
            word-break: break-all;
        }

        .error {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #ff4757;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #ff6b6b;
        }

        .success {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid #2ed573;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #2ed573;
        }

        .hidden {
            display: none;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
        }

        @media (max-width: 768px) {
            .material-grid {
                grid-template-columns: 1fr;
            }
            
            .contribution-form {
                flex-direction: column;
                align-items: stretch;
            }
            
            .contribution-input {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="project-header">
            <h1>{{STATION_NAME}}</h1>
            <div class="project-url">
                Project: {{PROJECT_NAME}} | URL: {{CURRENT_URL}}
                <button class="btn btn-secondary" onclick="copyUrl()" style="margin-left: 10px; padding: 5px 10px; font-size: 12px;">
                    Copy URL
                </button>
            </div>
            <p>Share this URL with your squadron members to collaborate!</p>
            
            <div id="projectComplete" class="success hidden">
                ðŸŽ‰ Project Complete! All materials have been contributed!
            </div>
        </div>

        <div class="card">
            <h3>Your Name (Optional)</h3>
            <input type="text" id="contributorName" class="input" placeholder="Enter your name for contributions">
        </div>

        <div id="materialsContainer" class="material-grid">
            {{MATERIALS_HTML}}
        </div>

        <div id="errorMessage" class="error hidden"></div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn btn-secondary" onclick="goHome()">
                Create New Project
            </button>
        </div>

        <div class="status">
            <span id="connectionStatus">Connected</span>
        </div>
    </div>

    <script>
        let currentProject = {{PROJECT_DATA}};
        let updateInterval = null;

        // Copy URL to clipboard
        function copyUrl() {
            navigator.clipboard.writeText(window.location.href);
        }

        // Go back to home page
        function goHome() {
            window.location.href = '/';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Contribute material
        async function contributeMaterial(material) {
            const input = event.target.parentElement.querySelector('input');
            const amount = parseInt(input.value);
            
            if (!amount || amount <= 0) {
                showError('Please enter a valid amount');
                return;
            }

            const remaining = currentProject.requiredMaterials[material] - currentProject.contributedMaterials[material];
            if (amount > remaining) {
                showError(`Cannot contribute more than ${remaining.toLocaleString()}`);
                return;
            }

            try {
                const contributorName = document.getElementById('contributorName').value || 'Anonymous';
                
                const response = await fetch('/.netlify/functions/contribute-material', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        projectName: currentProject.id,
                        material: material,
                        amount: amount,
                        contributorName: contributorName
                    }),
                });

                if (response.ok) {
                    currentProject.contributedMaterials[material] += amount;
                    renderMaterials();
                    checkProjectComplete();
                    input.value = '';
                } else {
                    const error = await response.json();
                    showError(error.error || 'Failed to contribute material');
                }
            } catch (error) {
                showError('Failed to contribute material');
            }
        }

        // Handle material input
        function handleMaterialInput(event, material) {
            if (event.key === 'Enter') {
                contributeMaterial(material);
            }
        }

        // Render materials
        function renderMaterials() {
            const container = document.getElementById('materialsContainer');
            container.innerHTML = '';

            Object.entries(currentProject.requiredMaterials).forEach(([material, required]) => {
                const contributed = currentProject.contributedMaterials[material];
                const progress = Math.min((contributed / required) * 100, 100);
                const remaining = Math.max(0, required - contributed);
                
                const materialDiv = document.createElement('div');
                materialDiv.className = 'material-item';
                materialDiv.innerHTML = `
                    <div class="material-name">${material}</div>
                    
                    <div class="material-progress">
                        <div class="material-progress-bar" style="width: ${progress}%"></div>
                    </div>
                    
                    <div class="material-stats">
                        <span>${contributed.toLocaleString()} / ${required.toLocaleString()}</span>
                        <span>${Math.round(progress)}%</span>
                    </div>
                    
                    ${remaining > 0 ? `
                        <div class="contribution-form">
                            <input type="number" class="input contribution-input" 
                                   placeholder="Amount" min="1" max="${remaining}" 
                                   onkeypress="handleMaterialInput(event, '${material}')">
                            <button class="btn btn-success" 
                                    onclick="contributeMaterial('${material}')">
                                Contribute
                            </button>
                        </div>
                    ` : `
                        <div style="color: #2ed573; font-weight: bold; text-align: center;">
                            âœ“ Complete
                        </div>
                    `}
                `;
                
                container.appendChild(materialDiv);
            });
        }

        // Check if project is complete
        function checkProjectComplete() {
            const isComplete = Object.keys(currentProject.requiredMaterials).every(material => 
                currentProject.contributedMaterials[material] >= currentProject.requiredMaterials[material]
            );
            
            const completeDiv = document.getElementById('projectComplete');
            if (isComplete) {
                completeDiv.classList.remove('hidden');
            } else {
                completeDiv.classList.add('hidden');
            }
        }

        // Start polling for updates
        function startPolling() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            updateInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/.netlify/functions/get-project?name=${currentProject.id}`);
                    if (response.ok) {
                        const updatedProject = await response.json();
                        currentProject = updatedProject;
                        renderMaterials();
                        checkProjectComplete();
                        document.getElementById('connectionStatus').textContent = 'Connected';
                    } else {
                        document.getElementById('connectionStatus').textContent = 'Connection lost';
                    }
                } catch (error) {
                    document.getElementById('connectionStatus').textContent = 'Connection lost';
                }
            }, 5000); // Poll every 5 seconds
        }

        // Initialize
        renderMaterials();
        checkProjectComplete();
        startPolling();
    </script>
</body>
</html>
