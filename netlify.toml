[build]
  functions = "netlify/functions"
  publish = "."

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/:project/*"
  to = "/.netlify/functions/project-handler"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
