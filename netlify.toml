[build]
  command = "cd frontend && npm run build"
  functions = "netlify/functions"
  publish = "frontend/build"

[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.netlify.app/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
